---
applications:
  - name: sentient-social-v2
    memory: 1024M
    instances: 1
    routes:
      - route: sentient-social-v2.cfapps.io
    buildpacks:
      -   https://github.com/HashNuke/heroku-buildpack-elixir.git
    env:
      MIX_ENV: prod
    command: MIX_ENV=prod mix ecto.migrate && mix phx.server